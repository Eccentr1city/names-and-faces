{% extends "base.html" %}

{% block title %}Review CSV Import - Names &amp; Faces{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="flex items-center gap-3 mb-6">
    <a href="/import/csv" class="text-gray-400 hover:text-gray-300 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
    </a>
    <h1 class="text-2xl font-bold">Review Import</h1>
    <span class="text-sm text-gray-500 dark:text-gray-400">({{ rows|length }} rows found)</span>
  </div>

  <form method="POST" action="/import/csv/confirm">
    <div class="bg-white dark:bg-gray-900 rounded-xl border border-gray-200 dark:border-gray-800 overflow-hidden mb-6">
      <table class="w-full text-sm">
        <thead class="bg-gray-50 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
          <tr>
            <th class="text-left px-4 py-3 font-medium w-10">
              <input type="checkbox" checked
                class="rounded border-gray-300 dark:border-gray-600 text-brand-600 focus:ring-brand-500 bg-white dark:bg-gray-700"
                onchange="document.querySelectorAll('.row-checkbox').forEach(c => c.checked = this.checked)">
            </th>
            <th class="text-left px-4 py-3 font-medium">Name</th>
            <th class="text-left px-4 py-3 font-medium">Photo URL</th>
            <th class="text-left px-4 py-3 font-medium">Context</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr class="border-b border-gray-100 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50">
            <td class="px-4 py-3">
              <input type="checkbox" name="selected" value="{{ loop.index0 }}" checked
                class="row-checkbox rounded border-gray-300 dark:border-gray-600 text-brand-600 focus:ring-brand-500 bg-white dark:bg-gray-700">
            </td>
            <td class="px-4 py-3">
              <input type="text" name="name" value="{{ row.name }}"
                class="w-full px-2 py-1 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded text-sm focus:ring-1 focus:ring-brand-500 outline-none">
            </td>
            <td class="px-4 py-3">
              <input type="text" name="photo_url" value="{{ row.photo_url }}"
                class="w-full px-2 py-1 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded text-sm text-gray-500 dark:text-gray-400 focus:ring-1 focus:ring-brand-500 outline-none">
            </td>
            <td class="px-4 py-3">
              <input type="text" name="context" value="{{ row.context }}"
                class="w-full px-2 py-1 border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded text-sm focus:ring-1 focus:ring-brand-500 outline-none">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="flex justify-end gap-3">
      <a href="/import/csv" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">Back</a>
      <button type="submit" class="px-6 py-2 bg-brand-600 text-white text-sm font-medium rounded-lg hover:bg-brand-700 transition-colors">
        Import Selected
      </button>
    </div>
  </form>
</div>
{% endblock %}
